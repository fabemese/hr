<!DOCTYPE html>
<!--html lang="en"-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR application</title>
</head>
<body>
<form method="post" th:action="@{/editEmployee}" th:object="${editEmployee}">
    <table>
        <tr>
            <td>index:<input th:field="*{id}" type="hidden"></td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Position:</td>
            <td><input th:field="*{position}"></td>
        </tr>
        <tr>
            <td>Entry Date:</td>
            <td><input th:field="*{entryDate}" type="datetime-local"></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input th:field="*{salary}"></td>
        </tr>

    </table>
    <button type="submit">Add</button>
</form>
</body>
</html>
